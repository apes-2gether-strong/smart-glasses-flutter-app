name: smart_glasses_flutter
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  crypto: ^3.0.3
  flutter:
    sdk: flutter
  flutter_appauth: ^6.0.2
  flutter_localizations:
    sdk: flutter
  flutter_map: ^6.0.1
  flutter_map_cancellable_tile_provider: ^1.0.0
  flutter_vlc_player: ^7.4.0
  geocoding: ^2.1.1
  google_sign_in: ^6.1.5
  http: ^1.1.0
  latlong2: ^0.9.0
  mqtt_client: ^10.0.0
  #rtsp_ffmpeg:
  # git:
  #  url: "https://github.com/guildem/flutter_rtsp_ffmpeg.git"
  # ref: "flutter-3.3"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
